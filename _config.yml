# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: fEICOnG's Blog
subtitle: RE makes life easier
description:
author: John Doe
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://feicong.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: md
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- README.md
- images/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
Plugins:
- hexo-generator-robotstxt

theme: landscape

robotstxt:
  useragent: "*"
  disallow:
    - /vendors/
    - /js/
    - /css/
    - /fonts/
    - /vendors/
  allow:
    - /
    - /archives/
  sitemap: https://feicong.github.io/sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/feicong/feicong.github.io.git
  branch: master
  message: "Blog updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
  
backup:
    type: git
    theme: coney,landscape
    repository:
       github: https://github.com/feicong/feicong.github.io.git
       gitcafe: https://github.com/feicong/feicong.github.io.git
